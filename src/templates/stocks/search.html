{% extends "base.html" %}

{% block title %}
<title>Stock - Search</title>
{% endblock title %}

{% block page_title %}
<div class="container">
  <h2>Search for stocks</h2>
  <form method="POST" action="{{ url_for(".search_form") }}">
    {{ form.hidden_tag() }}
    {{ form.symbol.label }}{{ form.symbol(size=10) }}
    <input type="submit" value="Go">
  </form>
</div>
{% endblock page_title %}
