{% extends "base.html" %}

{% block page_title %}
<div class="container">
  <h2>Search for stocks</h2>
  <form method="POST" action="{{ url_for(".search_form") }}>
    {{ form.hidden_tag() }}
    <label for="symbol">Company Name</label>
    <input id="symbol" name="symbol" type="text">
    <input type="submit" value="Go">
  </form>
</div>
{% endblock page_title %}
