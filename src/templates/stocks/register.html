{% extends base.html %}

{% block page_title %}
<div class="container">
    <h1>Register New User</h1>
    <form action="{{url_form(".register") }}" method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label}}{{ form.email(size=48) }}
        {{ form.password.label}}{{ form.password(size=48) }}
        <input type="submit" name="register" id="register" value="Go">
    </form>
</div>
{% endblock page_title% }
